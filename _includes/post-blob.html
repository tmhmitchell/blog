<div class="post-blob part-width">

    <div class="post-blob-header">
        <h2 class="post-blob-title">
            <a class="a-pretty" href="{{ post.url }}">
                {{ post.title }}
            </a>
        </h2>
        <h4 class="post-blob-date">
            {{ post.date | date: "%B %d, %Y" }}
        </h4>
    </div>

    <div class="post-blob-excerpt">
        {{ post.excerpt }}
    </div>

</div>
